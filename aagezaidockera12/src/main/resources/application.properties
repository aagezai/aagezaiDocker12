server.port=8080
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:mydb}
spring.datasource.username=${MYSQL_USER:dbuser}
spring.datasource.password=${MYSQL_PASSWORD:dbpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # Updated driver class name for newer MySQL versions
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
