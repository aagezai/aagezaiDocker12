version: '3.8'

services:
  mysql-ddb:
    image: mysql:8.3
    container_name: mysql-ddb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql

  aagezaidocker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-ddb:3306/mydb
      SPRING_DATASOURCE_USERNAME: dbuser
      SPRING_DATASOURCE_PASSWORD: dbpass
    depends_on:
      - mysql-ddb

volumes:
  mysql_data:
